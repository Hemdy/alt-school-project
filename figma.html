<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web Development Training</title>
    <link rel="stylesheet" href="./assets/styles/figma.css">
</head>
<body>
    <main>
        <p>Sign up | Individual</p>
        <div class="container">
            <div class="left-container">
                <div class="left content">
                    <div class="brand">
                        <img src="assets/images/logo/Logo.png" alt="figma logo" srcset="">
                        
                    </div>
                    <div class="left-body">
                        <div class="left-heading">
                            <h1 class="title">For Individuals</h1>
                        </div>
                        <div class="left-text">
                            <p>Start benefiting from the wellness experience for companies looking on increasing productivity and improving organisational wellness</p>
                        </div>
                    </div>
        
                </div>
        
            </div>
            <div class="right-container">
                <div class="right content">
                    <form action="" method="get">
                        <div class="form-content">
                            <div class="form-header">
                                <div class="form-row">
                                    <div class="form focused">
                                        <label for="title">First Name</label>
                                        <input type="text" class="input-name"  placeholder="Enter first name">

                                    </div>

                                    <div class="form filled">
                                        <label for="title">Last Name</label>
                                        <input type="text" class="input-name" placeholder="Enter last name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form filled">
                                        <label for="title">Gender</label>
                                        <select class="select-box" >
                                            <option value="" disabled selected>Select here</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="other">other</option>
                                        </select>
                                    </div>
                                    <div class="form filled">
                                        <label for="title">Date of Birth</label>
                                        <input type="text" class="input-calendar" name="calender" id="date" onfocus="(type='date')" onblur="(type='text')" placeholder="Select here" >
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form filled">
                                        
                                        <label for="title">Weight (KG)</label>
                                        <input type="text"  placeholder="Enter weight">
                                    </div>
                                    <div class="form filled">
                                        <label for="title">Height (CM)</label>
                                        <input type="text" placeholder="Enter height here">
                                    </div>
                                </div>
                            </div>
                            <div class="form-body">
                                <div class="form fullwidth">
                                    <label for="title">Activity Level</label>
                                    <select name="activity" id="activity">
                                        <option disabled value=""  selected>Select here </option>
                                        <option value="level">Level 1</option> 
                                        <option value="level">Level 2</option>
                                        <option value="level">Level 3</option>
                                    </select>
                                </div>
                                <div class="form fullwidth">
                                    <label for="title">Password</label>
                                    <div class="password-container">
                                        <input type="password" class="password-input" name="password" id="password">
                                        
                                    </div>
                                </div>
                                <input type="button" value="Register" class="form-btn">
                            </div>
                            <div class="form-footer">
                                <p>By clicking Register, you agree to our <span><a href="http://">Terms of use</a></span> and our <span><a href="http://">Privacy Policy</a></span></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
